<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter">
        <div class="ce-fe con">
            <h1>Celsius to Fahrenheit</h1>
            <input type="number" id="celsius" placeholder="enter celsius">
            <button class="conv" id="ctof" onclick="ctof()">Convert</button>
            <h3 id="f"></h3>
        </div>
        <div class="fe-ce con">
            <h1>Fahrenheit to Celsius</h1>
            <input type="number" id="fahr" placeholder="enter Fahrenheit">
            <button class="conv" id="ftoc" onclick="ftoc()">Convert</button>
            <h3 id="c"></h3>
        </div>
    </div>

    <div class="bmi">
        <label><b>Enter weight in KGs:</b></label>
        <input type="number" id="kg">
        <br><br>
        <label><b>Enter height in meters:</b></label>
        <input type="number" id="height">
        <br><br>
        <button onclick="bmi()">Calculate</button>
        <h2 id="res"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
